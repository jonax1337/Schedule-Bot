# Railway deployment config for Schedule-Bot dashboard (Next.js)
# https://docs.railway.app/reference/config-as-code

[build]
builder = "DOCKERFILE"
dockerfilePath = "Dockerfile"
# Force fresh build to clear corrupted cache
dockerfileArgs = { CACHEBUST = "2026-01-28-v2" }

[deploy]
healthcheckPath = "/"
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 5
