# Railway deployment config for Schedule-Bot dashboard (Next.js)
# https://docs.railway.app/reference/config-as-code

[build]
builder = "DOCKERFILE"
dockerfilePath = "Dockerfile"
# Disable build cache to avoid cross-service contamination
noCache = true

[deploy]
healthcheckPath = "/"
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 5
