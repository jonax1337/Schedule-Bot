services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: schedule_bot
      POSTGRES_USER: schedule_bot_user
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme}
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U schedule_bot_user -d schedule_bot"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Backend: Discord Bot + API Server
  bot:
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://schedule_bot_user:${DB_PASSWORD:-changeme}@db:5432/schedule_bot?schema=public
      DISCORD_TOKEN: ${DISCORD_TOKEN}
      DISCORD_GUILD_ID: ${DISCORD_GUILD_ID}
      DISCORD_CLIENT_ID: ${DISCORD_CLIENT_ID:-}
      DISCORD_CLIENT_SECRET: ${DISCORD_CLIENT_SECRET:-}
      DISCORD_REDIRECT_URI: ${DISCORD_REDIRECT_URI:-}
      ADMIN_USERNAME: ${ADMIN_USERNAME:-admin}
      ADMIN_PASSWORD_HASH: ${ADMIN_PASSWORD_HASH}
      JWT_SECRET: ${JWT_SECRET}
      DASHBOARD_URL: ${DASHBOARD_URL:-http://localhost:3000}
      NODE_ENV: production
    ports:
      - "3001:3001"

  # Dashboard: Next.js
  dashboard:
    build:
      context: ./dashboard
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_BOT_API_URL: ${NEXT_PUBLIC_BOT_API_URL:-http://localhost:3001}
    restart: unless-stopped
    depends_on:
      - bot
    environment:
      BOT_API_URL: http://bot:3001
      NEXT_PUBLIC_BOT_API_URL: ${NEXT_PUBLIC_BOT_API_URL:-http://localhost:3001}
    ports:
      - "3000:3000"

volumes:
  pgdata:
