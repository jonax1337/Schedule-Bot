# Railway deployment config for Schedule-Bot backend
# https://docs.railway.app/reference/config-as-code

[build]
builder = "DOCKERFILE"
dockerfilePath = "Dockerfile"
# Force rebuild with new code on each deploy
dockerfileArgs = { CACHEBUST = "2026-01-28-v3" }

[deploy]
healthcheckPath = "/api/health"
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 5
